query DashboardRequests(
  $searchVals: [String!]
  $filters: [DashboardRecordFilter!]
  $sort: DashboardRecordSort!
  $limit: Int!
  $offset: Int!
) {
  dashboardRequests(
    searchVals: $searchVals
    filters: $filters
    sort: $sort
    limit: $limit
    offset: $offset
  ) {
    igoRequestId
    igoProjectId
    importDate
    totalSampleCount
    projectManagerName
    investigatorName
    investigatorEmail
    piEmail
    dataAnalystName
    dataAnalystEmail
    genePanel
    labHeadName
    labHeadEmail
    qcAccessEmails
    dataAccessEmails
    bicAnalysis
    isCmoRequest
    otherContactEmails
    _total
  }
}

query DashboardPatients(
  $searchVals: [String!]
  $filters: [DashboardRecordFilter!]
  $sort: DashboardRecordSort!
  $limit: Int!
  $offset: Int!
) {
  dashboardPatients(
    searchVals: $searchVals
    filters: $filters
    sort: $sort
    limit: $limit
    offset: $offset
  ) {
    smilePatientId
    cmoPatientId
    dmpPatientId
    totalSampleCount
    cmoSampleIds
    consentPartA
    consentPartC
    _total
  }
}

query DashboardCohorts(
  $searchVals: [String!]
  $filters: [DashboardRecordFilter!]
  $sort: DashboardRecordSort!
  $limit: Int!
  $offset: Int!
) {
  dashboardCohortCount(searchVals: $searchVals, filters: $filters) {
    totalCount
    uniqueSampleCount
  }
  dashboardCohorts(
    searchVals: $searchVals
    filters: $filters
    sort: $sort
    limit: $limit
    offset: $offset
  ) {
    cohortId
    totalSampleCount
    billed
    initialCohortDeliveryDate
    endUsers
    pmUsers
    projectTitle
    projectSubtitle
    status
    type
  }
}

query DashboardSamples(
  $searchVals: [String!]
  $context: DashboardRecordContext
  $sort: DashboardRecordSort!
  $filters: [DashboardRecordFilter!]
  $limit: Int!
  $offset: Int!
) {
  dashboardSampleCount(
    searchVals: $searchVals
    context: $context
    filters: $filters
  ) {
    totalCount
  }
  dashboardSamples(
    searchVals: $searchVals
    context: $context
    sort: $sort
    filters: $filters
    limit: $limit
    offset: $offset
  ) {
    ...DashboardSampleParts
    ...DashboardSampleMetadataParts
    ...DashboardTempoParts
  }
}

fragment DashboardSampleParts on DashboardSample {
  # (s:Sample)
  smileSampleId
  revisable
}

fragment DashboardSampleMetadataParts on DashboardSample {
  # (s:Sample)-[:HAS_METADATA]->(sm:SampleMetadata)
  ## Root-level fields
  primaryId
  cmoSampleName
  importDate
  cmoPatientId
  investigatorSampleId
  sampleType
  species
  genePanel
  baitSet
  preservation
  tumorOrNormal
  sampleClass
  oncotreeCode
  collectionYear
  sampleOrigin
  tissueLocation
  sex
  ## Custom fields
  recipe
  altId
  historicalCmoSampleNames
  ## (sm:SampleMetadata)-[:HAS_STATUS]->(s:Status)
  validationReport
  validationStatus

  # Oncotree API
  cancerType
  cancerTypeDetailed
}

fragment DashboardTempoParts on DashboardSample {
  # (s:Sample)-[:HAS_TEMPO]->(t:Tempo)
  ## Root-level fields
  billed
  costCenter
  billedBy
  custodianInformation
  accessLevel
  ## Custom fields
  initialPipelineRunDate
  embargoDate
  ## (t:Tempo)-[:HAS_EVENT]->(bc:BamComplete)
  bamCompleteDate
  bamCompleteStatus
  ## (t:Tempo)-[:HAS_EVENT]->(mc:MafComplete)
  mafCompleteDate
  mafCompleteNormalPrimaryId
  mafCompleteStatus
  ## (t:Tempo)-[:HAS_EVENT]->(qc:QcComplete)
  qcCompleteDate
  qcCompleteResult
  qcCompleteReason
  qcCompleteStatus
}

fragment RequestParts on Request {
  igoRequestId
  igoProjectId
  genePanel
  dataAnalystName
  dataAnalystEmail
  dataAccessEmails
  bicAnalysis
  investigatorEmail
  investigatorName
  isCmoRequest
  labHeadEmail
  labHeadName
  libraryType
  otherContactEmails
  piEmail
  projectManagerName
  qcAccessEmails
  smileRequestId
}

mutation UpdateDashboardSamples(
  $newDashboardSamples: [DashboardSampleInput!]!
) {
  updateDashboardSamples(newDashboardSamples: $newDashboardSamples) {
    ...DashboardSampleParts
    ...DashboardSampleMetadataParts
    ...DashboardTempoParts
  }
}

query GetPatientIdsTriplets($patientIds: [String!]!) {
  patientIdsTriplets(patientIds: $patientIds) {
    CMO_ID
    DMP_ID
    PT_MRN
  }
}
