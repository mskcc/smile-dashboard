query DashboardRequests(
  $searchVals: [String!]
  $columnFilters: [DashboardRecordColumnFilter!]
  $sort: DashboardRecordSort!
  $limit: Int!
  $offset: Int!
) {
  dashboardRequests(
    searchVals: $searchVals
    columnFilters: $columnFilters
    sort: $sort
    limit: $limit
    offset: $offset
  ) {
    igoRequestId
    igoProjectId
    validationReport
    validationStatus
    importDate
    totalSampleCount
    projectManagerName
    investigatorName
    investigatorEmail
    piEmail
    dataAnalystName
    dataAnalystEmail
    genePanel
    labHeadName
    labHeadEmail
    qcAccessEmails
    dataAccessEmails
    bicAnalysis
    isCmoRequest
    otherContactEmails
    _total
    toleratedSampleErrors {
      primaryId
      validationStatus
      validationReport
    }
  }
}

query DashboardPatients(
  $searchVals: [String!]
  $columnFilters: [DashboardRecordColumnFilter!]
  $sort: DashboardRecordSort!
  $limit: Int!
  $offset: Int!
  $phiEnabled: Boolean = false
) {
  dashboardPatients(
    searchVals: $searchVals
    columnFilters: $columnFilters
    sort: $sort
    limit: $limit
    offset: $offset
    phiEnabled: $phiEnabled
  ) {
